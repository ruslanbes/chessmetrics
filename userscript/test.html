<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessmetrics Userscript Test</title>
    <!-- chess.js is now bundled directly in the userscript -->
    <style>
        .chess-board {
            display: inline-block;
            border: 2px solid #333;
            margin: 10px;
        }
        
        .chess-board table {
            border-collapse: collapse;
            width: 400px;
            height: 400px;
        }
        
        .chess-board td {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            border: 1px solid #333;
        }
        
        .chess-board .light {
            background-color: #f0d9b5;
        }
        
        .chess-board .dark {
            background-color: #b58863;
        }
        
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .board-container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin: 10px 0;
        }
        
        .metrics-output {
            flex: 1;
            min-width: 300px;
        }
        
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
            font-size: 12px;
        }
        
        .error {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Chessmetrics Userscript Test</h1>
    <div id="output"></div>
    
    <script src="dist/chessmetrics.user.js"></script>
    <script>
        const output = document.getElementById('output');
        
        // Chess piece Unicode symbols
        const pieceSymbols = {
            'w': { 'k': '♔', 'q': '♕', 'r': '♖', 'b': '♗', 'n': '♘', 'p': '♙' },
            'b': { 'k': '♚', 'q': '♛', 'r': '♜', 'b': '♝', 'n': '♞', 'p': '♟' }
        };
        
        function renderChessBoard(fen) {
            try {
                // Parse FEN
                const parts = fen.split(' ');
                const boardPart = parts[0];
                const ranks = boardPart.split('/');
                
                let boardHtml = '<div class="chess-board"><table>';
                
                for (let rank = 0; rank < 8; rank++) {
                    boardHtml += '<tr>';
                    for (let file = 0; file < 8; file++) {
                        const isLight = (rank + file) % 2 === 0;
                        const squareClass = isLight ? 'light' : 'dark';
                        
                        // Get piece from FEN
                        let piece = '';
                        let fenIndex = 0;
                        let currentFile = 0;
                        
                        for (let i = 0; i < ranks[rank].length; i++) {
                            const char = ranks[rank][i];
                            if (isNaN(char)) {
                                if (currentFile === file) {
                                    const color = char === char.toUpperCase() ? 'w' : 'b';
                                    const pieceType = char.toLowerCase();
                                    piece = pieceSymbols[color][pieceType];
                                    break;
                                }
                                currentFile++;
                            } else {
                                const emptySquares = parseInt(char);
                                if (currentFile + emptySquares > file) {
                                    break;
                                }
                                currentFile += emptySquares;
                            }
                        }
                        
                        boardHtml += `<td class="${squareClass}">${piece}</td>`;
                    }
                    boardHtml += '</tr>';
                }
                
                boardHtml += '</table></div>';
                return boardHtml;
            } catch (error) {
                return `<div class="error">Error rendering board: ${error.message}</div>`;
            }
        }
        
        function testFen(fen, description) {
            try {
                const result = window.chessmetrics.standard.fen(fen);
                const boardHtml = renderChessBoard(fen);
                
                output.innerHTML += `
                    <div class="test-section">
                        <h3>${description}</h3>
                        <p><strong>FEN:</strong> ${fen}</p>
                        <div class="board-container">
                            ${boardHtml}
                            <div class="metrics-output">
                                <p><strong>Metrics Result:</strong></p>
                                <pre>${JSON.stringify(result, null, 2)}</pre>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                const boardHtml = renderChessBoard(fen);
                
                output.innerHTML += `
                    <div class="test-section">
                        <h3>${description} - ERROR</h3>
                        <p><strong>FEN:</strong> ${fen}</p>
                        <div class="board-container">
                            ${boardHtml}
                            <div class="metrics-output">
                                <div class="error">
                                    <strong>Error:</strong> ${error.message}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }
        
        // Test cases
        testFen('rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1', 'Starting Position');
        testFen('rnbqkbnr/pppppppp/8/8/4P3/8/PPPP1PPP/RNBQKBNR b KQkq - 0 1', 'After 1.e4');
        testFen('rnbqkbnr/pppp1ppp/8/4p3/4P3/8/PPPP1PPP/RNBQKBNR w KQkq - 0 2', 'After 1.e4 e5');
        testFen('rnbqkb1r/pppp1ppp/5n2/4p3/4P3/5N2/PPPP1PPP/RNBQKB1R w KQkq - 2 3', 'Petrov Defence');
        testFen('invalid-fen', 'Invalid FEN');
    </script>
</body>
</html>
